name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAFLENS_7C15E }}'
          channelId: live
          projectId: waflens-7c15e
      - name: Deploy functions
        run: |
          cd functions
          npm ci
          cd ..
          npx firebase-tools deploy --only functions --project waflens-7c15e --force
